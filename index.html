<!DOCTYPE html>
<html ng-app="ToDoModule">
<head>
	<script src=angular.js></script>
	<script src=jQuery.js></script>
	<script src=ToDoController.js></script>
	<!-- Bootstrap -->
    <link href="bootstrap-3.2.0-dist/css/bootstrap.css" rel="stylesheet">
    <link href="todo.css" rel="stylesheet">
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.2.0-dist/js/bootstrap.js"></script>
    
	<title>Welcome to AngularJS</title>
</head>
<body>
	<div ng-controller="ToDoCntrl">
		
		<section style="width:300px">
			<div id="header-strip"></div>
			<header id="header">
				<form id="todo-form" style="width:100%" ng-submit="addTodo()">
					<input id="new-todo" placeholder="What needs to be done?" ng-model="newTodo" style="width:100%" autofocus>
				</form>
			</header>
			<table class="table table-striped table-bordered table-hover" style="margin-bottom: 0px">
				<tr ng-repeat="action in actions | filter:filters">
					<td>
						<input type="checkbox" ng-model="action.completed">
					</td>
					<td ng-class="{striked_text: action.completed===true}">{{action.name}}</td>
					<td ><span style="cursor: pointer; cursor: hand;" class="glyphicon glyphicon-remove" ng-click="removeTodo(action)"></span></td>
				</tr>
			</table>
			<footer>
				<ul id="filters">
					<li>
						<a ng-class="{selected: filters.completed === ''}" ng-click="filters.completed = ''" href="#/">All</a>
						<a ng-class="{selected: filters.completed === false}" ng-click="filters.completed = false" href="#/">Active</a>
						<a ng-class="{selected: filters.completed === true}" ng-click="filters.completed = true" href="#/">Completed</a>
					</li>
				</ul>
			</footer>
	
		</section>
	</div>

</body>
</html>
